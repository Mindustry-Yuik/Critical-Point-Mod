item.cp-Ether.name = Ether
item.cp-Ether.description = The ether is a substance conceived by the ancient Greek philosopher Aristotle. It is an imaginary concept of matter in the history of physics, and its connotation has evolved with the development of physics. The word "ether" is the transliteration of the English Ether or Aether. The ancient Greeks used it to refer to the blue sky or the upper atmosphere. The ether is also considered to be the fifth element. In Aristotle's opinion, in addition to water, fire, air, and earth, there is also an ether in the upper sky. In the history of science, it initially had a mysterious color. Later, people gradually added its connotation, making it an imaginary substance that physicists rely on in certain historical periods.